<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Feedback Form</h1>
  <form id="feedbackForm" action="#" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    </div>
    <div>
      <label for="portfolio">Portfolio:</label>
      <input type="url" id="portfolio" name="portfolio" required>
    </div>
    <div>
      <label for="favColor">Favorite Color:</label>
      <select id="favColor" name="favColor" required>
        <option value="">Select a color</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <!-- Add more color options as needed -->
      </select>
    </div>
    <div>
      <label for="likeness">Likeness (1-100):</label>
      <input type="range" id="likeness" name="likeness" min="1" max="100" required>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
